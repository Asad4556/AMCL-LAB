<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Technician Dashboard â€” MedLab Pro</title>
  <link rel="stylesheet" href="css/themes.css"/>
  <script defer src="js/app.js"></script>
</head>
<body>
  <div class="grid cols-2">
    <div class="card">
      <h2>Add Test Result</h2>
      <form data-result>
        <label>Patient ID</label>
        <input id="patientId" class="input" placeholder="e.g., Pks83f9"/>
        <div style="height:8px"></div>
        <label>Test</label>
        <select id="testCode" class="input">
          <option value="CBC">CBC</option>
          <option value="GLU">Fasting Glucose</option>
          <option value="CRP">CRP</option>
          <option value="HBV-PCR">HBV PCR</option>
        </select>
        <div style="height:8px"></div>
        <label>Value</label>
        <input id="value" class="input"/>
        <div style="height:8px"></div>
        <label>Unit</label>
        <input id="unit" class="input" placeholder="mg/dL, IU/mL..."/>
        <div style="height:12px"></div>
        <button class="btn btn-primary" type="submit">Save Result</button>
      </form>
    </div>
    <div class="card">
      <h2>Recent Results</h2>
      <table class="table" id="resultTable">
        <thead><tr><th>Sample</th><th>Patient</th><th>Test</th><th>Value</th><th>Date</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script type="module" src="js/technician.js"></script>
</body>
</html>
