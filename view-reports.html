<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Reports - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="css/themes.css" />
  <script type="module" src="js/reports.js"></script>
  <script type="module" src="js/app.js"></script>
</head>
<body>
  <header class="app-header">
    <img src="assets/logo.png" alt="AlphaMed Clinical Laboratory" class="logo" />
    <h1>AlphaMed Clinical Laboratory</h1>
    <nav class="header-actions">
      <select id="theme-selector"></select>
      <select id="lang-selector">
        <option value="en">English</option>
        <option value="ur">اردو</option>
      </select>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>

  <main class="app-main">
    <h2>Patient Reports</h2>

    <section class="search-section">
      <label>
        Search Patient
        <input type="text" id="search-patient" placeholder="Enter patient name..." />
      </label>
    </section>

    <section class="list-section">
      <table>
        <thead>
          <tr>
            <th>Patient Name</th>
            <th>Test</th>
            <th>Result</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="report-list"></tbody>
      </table>
    </section>
  </main>

  <footer class="app-footer">
    <p>&copy; 2025 AlphaMed Clinical Laboratory — Quality Assurance Through Advance Technology</p>
  </footer>
</body>
</html>
