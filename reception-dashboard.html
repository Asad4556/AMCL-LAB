<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reception Dashboard - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="css/themes.css" />
  <script type="module" src="js/reception.js"></script>
  <script type="module" src="js/app.js"></script>
</head>
<body>
  <header class="app-header">
    <img src="assets/logo.png" alt="AlphaMed Clinical Laboratory" class="logo" />
    <h1>AlphaMed Clinical Laboratory</h1>
    <nav class="header-actions">
      <select id="theme-selector"></select>
      <select id="lang-selector">
        <option value="en">English</option>
        <option value="ur">اردو</option>
      </select>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>

  <main class="app-main">
    <h2>Reception Dashboard</h2>

    <section class="form-section">
      <h3>Register New Patient</h3>
      <form id="patient-form">
        <label>
          Patient Name
          <input type="text" id="patient-name" required />
        </label>
        <label>
          Age
          <input type="number" id="patient-age" required />
        </label>
        <label>
          Gender
          <select id="patient-gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </label>
        <label>
          Test Required
          <input type="text" id="patient-test" required />
        </label>
        <button type="submit" class="btn">Add Patient</button>
      </form>
    </section>

    <section class="list-section">
      <h3>Patient List</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Test</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="patient-list"></tbody>
      </table>
    </section>
  </main>

  <footer class="app-footer">
    <p>&copy; 2025 AlphaMed Clinical Laboratory — Quality Assurance Through Advance Technology</p>
  </footer>
</body>
</html>
