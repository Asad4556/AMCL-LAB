<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Reception Dashboard â€” MedLab Pro</title>
  <link rel="stylesheet" href="css/themes.css"/>
  <script defer src="js/app.js"></script>
</head>
<body>
  <div class="grid cols-2">
    <div class="card">
      <h2>Register Patient</h2>
      <form data-register>
        <label>Name</label>
        <input id="pname" class="input" required/>
        <div style="height:8px"></div>
        <label>Phone</label>
        <input id="pphone" class="input" required/>
        <div style="height:8px"></div>
        <label>Date of Birth</label>
        <input id="pdob" type="date" class="input"/>
        <div style="height:8px"></div>
        <label>Department</label>
        <select id="department" class="input"></select>
        <div style="height:8px"></div>
        <div id="tests" class="card"></div>
        <div style="height:12px"></div>
        <button class="btn btn-primary" type="submit">Save</button>
      </form>
    </div>
    <div class="card">
      <h2>Recent Patients</h2>
      <table class="table" id="patientTable">
        <thead><tr><th>ID</th><th>Name</th><th>Phone</th><th>Dept</th><th>Tests</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script type="module" src="js/reception.js"></script>
</body>
</html>
