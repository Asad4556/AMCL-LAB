<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="css/themes.css" />
  <script type="module" src="js/auth.js"></script>
</head>
<body>
  <header class="app-header">
    <img src="assets/logo.png" alt="AlphaMed Clinical Laboratory" class="logo" />
    <h1>AlphaMed Clinical Laboratory</h1>
  </header>

  <main class="app-main">
    <section class="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <label>
          Username
          <input type="text" id="username" required />
        </label>
        <label>
          Password
          <input type="password" id="password" required />
        </label>
        <label>
          Role
          <select id="role" required>
            <option value="admin">Admin</option>
            <option value="reception">Reception</option>
            <option value="technician">Technician</option>
          </select>
        </label>
        <button type="submit" class="btn">Login</button>
      </form>
    </section>
  </main>

  <footer class="app-footer">
    <p>&copy; 2025 AlphaMed Clinical Laboratory â€” Quality Assurance Through Advance Technology</p>
  </footer>
</body>
</html>
