<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Export Data - AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="css/themes.css" />
  <script type="module" src="js/export.js"></script>
  <script type="module" src="js/app.js"></script>
</head>
<body>
  <header class="app-header">
    <img src="assets/logo.png" alt="AlphaMed Clinical Laboratory" class="logo" />
    <h1>AlphaMed Clinical Laboratory</h1>
    <nav class="header-actions">
      <select id="theme-selector"></select>
      <select id="lang-selector">
        <option value="en">English</option>
        <option value="ur">اردو</option>
      </select>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>

  <main class="app-main">
    <h2>Export Data</h2>

    <section class="export-section">
      <p>You can download patient data, reports, and user lists in different formats.</p>

      <div class="export-buttons">
        <button id="export-csv" class="btn">Export as CSV</button>
        <button id="export-excel" class="btn">Export as Excel</button>
        <button id="export-pdf" class="btn">Export as PDF</button>
      </div>
    </section>

    <section class="preview-section">
      <h3>Preview Data</h3>
      <table>
        <thead>
          <tr>
            <th>Patient Name</th>
            <th>Test</th>
            <th>Result</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="export-preview"></tbody>
      </table>
    </section>
  </main>

  <footer class="app-footer">
    <p>&copy; 2025 AlphaMed Clinical Laboratory — Quality Assurance Through Advance Technology</p>
  </footer>
</body>
</html>
